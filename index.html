<!DOCTYPE html>
<html>
	<head>
		<title>2x2 Rubik's Cube Solver</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/png" rel="noopener" target="_blank" href="./favicon.svg">
	</head>
	<body>

		<hr>
		
		<div class="moveButtons">
			<button onclick="inputChange(&#34;L&#34;)" class="moveButton">L</button>
			<button onclick="inputChange(&#34;L&#39;&#34;)" class="moveButton">L'</button>
			<button onclick="inputChange(&#34;L2&#34;)" class="moveButton">L2</button>
			<button onclick="inputChange(&#34;B&#34;)" class="moveButton">B</button>
			<button onclick="inputChange(&#34;B&#39;&#34;)" class="moveButton">B'</button>
			<button onclick="inputChange(&#34;B2&#34;)" class="moveButton">B2</button>
			<button onclick="inputChange(&#34;D&#34)" class="moveButton">D</button>
			<button onclick="inputChange(&#34;D&#39;&#34;)" class="moveButton">D'</button>
			<button onclick="inputChange(&#34;D2&#34;)" class="moveButton">D2</button>
			<button onclick="inputChange(&#34;X&#39;&#34;)" class="moveButton">X'</button>
			<button onclick="inputChange(&#34;Y&#34;)" class="moveButton">Y</button>
		</div>

		<hr>
	
		<div class="firstContainer" id="firstContainer">
			<div class="cube-container">
				<div class="cube">
			 
					<div class="cube-face front">
						<div class="faceYellow">
							<div onclick="inputChange(21)" class="faceletYellow" id="3Dface21"></div>
							<div onclick="inputChange(23)" class="faceletYellow" id="3Dface23"></div>
							<div onclick="inputChange(20)" class="faceletYellow" id="3Dface20"></div>
							<div onclick="inputChange(22)" class="faceletYellow" id="3Dface22"></div>
						</div>
					</div>
				
					<div class="cube-face back">
						<div class="faceWhite">
							<div onclick="inputChange(18)" class="faceletWhite" id="3Dface18"></div>
							<div onclick="inputChange(16)" class="faceletWhite" id="3Dface16"></div>
							<div onclick="inputChange(19)" class="faceletWhite" id="3Dface19"></div>
							<div onclick="inputChange(17)" class="faceletWhite" id="3Dface17"></div>
						</div>
					</div>
				
					<div class="cube-face left">
						<div class="faceGreen">
							<div onclick="inputChange(11)" class="faceletGreen" id="3Dface11"></div>
							<div onclick="inputChange(10)" class="faceletGreen" id="3Dface10"></div>
							<div onclick="inputChange(9)" class="faceletGreen" id="3Dface9"></div>
							<div onclick="inputChange(8)" class="faceletGreen" id="3Dface8"></div>
						</div>
					</div>
				
					<div class="cube-face right">
						<div class="faceBlue">
							<div onclick="inputChange(12)" class="faceletBlue" id="3Dface12"></div>
							<div onclick="inputChange(13)" class="faceletBlue" id="3Dface13"></div>
							<div onclick="inputChange(14)" class="faceletBlue" id="3Dface14"></div>
							<div onclick="inputChange(15)" class="faceletBlue" id="3Dface15"></div>
						</div>
					</div>
				
					<div class="cube-face top">
						<div class="faceRed">
							<div onclick="inputChange(1)" class="faceletRed" id="3Dface1"></div>
							<div onclick="inputChange(3)" class="faceletRed" id="3Dface3"></div>
							<div onclick="inputChange(0)" class="faceletRed" id="3Dface0"></div>
							<div onclick="inputChange(2)" class="faceletRed" id="3Dface2"></div>
						</div>
					</div>
				
					<div class="cube-face bottom">
						<div class="faceOrange">
							<div onclick="inputChange(5)" class="faceletOrange" id="3Dface5"></div>
							<div onclick="inputChange(7)" class="faceletOrange" id="3Dface7"></div>
							<div onclick="inputChange(4)" class="faceletOrange" id="3Dface4"></div>
							<div onclick="inputChange(6)" class="faceletOrange" id="3Dface6"></div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="secondContainer" id="secondContainer">
			<div class="faceBlank"></div>

			<div class="faceGreen">
				<div onclick="inputChange(8)" class="faceletGreen" id="face8"></div>
				<div onclick="inputChange(9)" class="faceletGreen" id="face9"></div>
				<div onclick="inputChange(10)" class="faceletGreen" id="face10"></div>
				<div onclick="inputChange(11)" class="faceletGreen" id="face11"></div>
			</div>

			<div class="faceBlank"></div>
			<div class="faceBlank"></div>

			<div class="faceYellow">
				<div onclick="inputChange(20)" class="faceletYellow" id="face20"></div>
				<div onclick="inputChange(21)" class="faceletYellow" id="face21"></div>
				<div onclick="inputChange(22)" class="faceletYellow" id="face22"></div>
				<div onclick="inputChange(23)" class="faceletYellow" id="face23"></div>
			</div>

			<div class="faceRed">
				<div onclick="inputChange(0)" class="faceletRed" id="face0"></div>
				<div onclick="inputChange(1)" class="faceletRed" id="face1"></div>
				<div onclick="inputChange(2)" class="faceletRed" id="face2"></div>
				<div onclick="inputChange(3)" class="faceletRed" id="face3"></div>
			</div>

			<div class="faceWhite">
				<div onclick="inputChange(16)" class="faceletWhite" id="face16"></div>
				<div onclick="inputChange(17)" class="faceletWhite" id="face17"></div>
				<div onclick="inputChange(18)" class="faceletWhite" id="face18"></div>
				<div onclick="inputChange(19)" class="faceletWhite" id="face19"></div>
			</div>

			<div class="faceOrange">
				<div onclick="inputChange(4)" class="faceletOrange" id="face4"></div>
				<div onclick="inputChange(5)" class="faceletOrange" id="face5"></div>
				<div onclick="inputChange(6)" class="faceletOrange" id="face6"></div>
				<div onclick="inputChange(7)" class="faceletOrange" id="face7"></div>
			</div>

			<div class="faceBlank"></div>

			<div class="faceBlue">
				<div onclick="inputChange(12)" class="faceletBlue" id="face12"></div>
				<div onclick="inputChange(13)" class="faceletBlue" id="face13"></div>
				<div onclick="inputChange(14)" class="faceletBlue" id="face14"></div>
				<div onclick="inputChange(15)" class="faceletBlue" id="face15"></div>
			</div>

			<div class="faceBlank"></div>

		</div>

		<hr>
		
		<div class="buttons">
			<button onclick="toggle()" class="button">Toggle</button>
			<button onclick="scramble()" class="button">Scramble</button>
			<button onclick="solve(inputCubeString, false)" class="button" id="solve">Solve</button>
			<button onclick="reset()" class="button">Reset</button>
		</div>

		<hr>

		<script src="./main.js"></script>
		<script src="./data.js"></script>

	</body>
</html>
